
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pols/css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>{{category.name}}</title>
  </head>
  <body>
    {% include "inc/_nav.html"%}
    {% include "inc/_sidebar.html"%}
  <div class="col-md-9">
    {% for item in object %}
    <div class="card mb-3">
      <div class="card-header">
          Category:<a href="{% url 'category' item.category.pk %}">{{ item.category }}</a>
      </div>

      <div class="card-body">
          <h5 class="card-title ">{{ item.title }}</h5>
        <div class="media">
          <center>
            {% if item.photo %}
                <img src="{{ item.photo.url }}" alt="" class="slider-item" >
            {% else %}
                <img src="https://picsum.photos/536/354"alt=""  class="slider-item">
            {% endif %}
          </center>
          <div class="media-body">
            {% autoescape off %}
            <p class="card-text">{{ item.description|safe}}</p>
            {% endautoescape %}

              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>



</html>
